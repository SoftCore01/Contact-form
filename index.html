<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <form action="#" method="post" autocomplete="off">
    <legend class="title">Contact Us</legend>
    <div class="names">
      <div class="name first">
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" required>
  
      </div>

      <div class="name last">
        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name" required>
      </div>
    </div>

    <div class="email">
      <label for="email">Email *</label>
      <input type="email" id="email" required>
    </div>

    <div class="query-type">
      <legend>Query Type *</legend>
      <div class="radios">
        <label for="general-inquiry">
          <input type="radio" id="general-inquiry" name="query-type" value="general-inquiry">
          General Inquiry
        </label>
        <label for="support-request">
          <input type="radio" id="support-request" name="query-type" value="support-request">
          Support Request
        </label>
      </div>
    </div>

    <div class="message">
      <label for="message">Message *</label>
      <textarea required name="message" id="message" required></textarea>
    </div>

    <div class="consent">
      <input type="checkbox" id="consent" value="true" required>
      <label for="consent">
        I consent to being contacted by the team *
      </label>
    </div>
    <button type="submit" value="Submit">Submit</button>

  </form>
  <script src="script.js"></script>
</body>
</html>
